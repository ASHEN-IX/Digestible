name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend

jobs:
  # Test Backend (FastAPI)
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: digestible
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt', 'requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      run: |
        pip install -r ../requirements-dev.txt
        echo "Black version: $(black --version)"
        # Run black in check mode, but first reformat to ensure consistency
        black .
        # Now check if there are any changes (there shouldn't be after formatting)
        if ! git diff --quiet; then
          echo "Files were reformatted by Black. Please run 'black .' locally and commit."
          git diff
          exit 1
        fi
        ruff check .

    - name: Run database migrations
      run: |
        pip install alembic
        cd ..
        alembic upgrade head
      env:
        DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/postgres

    - name: Run tests
      run: |
        pip install pytest pytest-asyncio pytest-cov httpx
        pytest ../tests/backend/ -v --cov=backend --cov-report=xml
      env:
        REDIS_URL: redis://localhost:6379/0
        DATABASE_URL: postgresql+psycopg2://postgres:postgres@localhost:5432/postgres

  # Test Browser Extension
  test-browser-extension:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install jq for JSON validation
      run: sudo apt-get install -y jq

    - name: Validate manifest.json
      run: |
        echo "üîç Validating manifest.json..."
        jq empty browser-extension/manifest.json
        echo "‚úÖ Manifest JSON is valid"

    - name: Check required extension files
      run: |
        echo "üìÅ Checking required extension files..."
        required_files=("background.js" "popup.html" "popup.js" "styles.css" "icon16.png" "icon48.png" "icon128.png")
        for file in "${required_files[@]}"; do
          if [ ! -f "browser-extension/$file" ]; then
            echo "‚ùå Missing file: $file"
            exit 1
          fi
        done
        echo "‚úÖ All required extension files present"

    - name: Validate manifest version
      run: |
        echo "üî¢ Validating manifest version..."
        manifest_version=$(jq -r '.manifest_version' browser-extension/manifest.json)
        if [ "$manifest_version" != "3" ]; then
          echo "‚ùå Expected Manifest V3, got V$manifest_version"
          exit 1
        fi
        echo "‚úÖ Manifest V3 confirmed"

    - name: Check JavaScript syntax
      run: |
        echo "üíª Checking JavaScript syntax..."
        node -c browser-extension/background.js
        node -c browser-extension/popup.js
        echo "‚úÖ JavaScript syntax validation passed"

  # Build and Push Docker Images
  build-and-push:
    runs-on: ubuntu-latest
    needs: [test-backend, test-browser-extension]
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.api
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}

  # Deploy to staging/production
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Deploy to production
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # Example: kubectl apply -f k8s/ or docker-compose up -d on remote server
        echo "Deployment completed"