services:
  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: digestible-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app/backend
      - ./alembic:/app/alembic
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Django Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: digestible-dashboard
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - FASTAPI_URL=http://backend:8000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./dashboard:/app
      - dashboard_media:/app/media
      - dashboard_static:/app/staticfiles
    depends_on:
      - backend
      - redis
    restart: unless-stopped

  # Redis (Job Queue + Cache)
  redis:
    image: redis:7-alpine
    container_name: digestible-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:
  dashboard_media:
  dashboard_static: