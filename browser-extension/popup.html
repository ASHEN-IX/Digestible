<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digestible</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Digestible</h1>
    <p>Submit an article URL for processing</p>
    <form id="submit-form">
      <input type="url" id="article-url" placeholder="https://example.com/article" required>
      <button type="submit" id="submit-btn">Submit Article</button>
    </form>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
